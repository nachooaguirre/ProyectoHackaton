version: '3.9'
services:
  nginx:
    image: nginx:1.27-alpine
    container_name: moviesexpress-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
  backend:
    build: ./backend
    container_name: moviesexpress-backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: moviesexpress-frontend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped


